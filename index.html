<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/animate.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src='js/app.js'></script>
<script src='js/modules/controller.js'></script>

<body>
<div data-ng-app = 'app' data-ng-controller = 'myCtrl'>
	<div class="container">
				<div class="row tac">
			<div class="winScreen">
				<div ng-show = 'showResetButton' class= 'showResetButton'>
<!-- 					<div class="col-md-6 input_field" data-ng-hide = 'winScreen'>
						<span>Width</span><input type="text" ng-model = 'width'>
						<div class="clearfix"></div>
						<span>Height</span>
						<input type="text" ng-model = 'height'>
					</div> -->
					<div data-ng-hide = 'winScreen'>
						<button  class = 'button btn-primary animated fadeIn' data-ng-click = 'newGame()'>Restart Game</button>
					</div>
				</div>
				<span data-ng-show = 'winScreen' class = 'animated fadeIn'>{{winText}}</span>
				<button data-ng-show = 'winScreen' data-ng-click = 'newGame()' 
				class = 'button btn-primary animated fadeIn'>New Game</button>
			</div>
			<div class="field">
				<div data-ng-repeat = '(columnKey, columnValue) in field'>
					<div data-ng-repeat = '(rowKey, rowValue) in field[columnKey]' class='cell {{rowValue}}'  data-ng-click = 'cellClick(rowKey, columnKey)'>{{columnValue}}</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
