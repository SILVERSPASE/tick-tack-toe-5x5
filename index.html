<!DOCTYPE html>
<html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/animate.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src='js/app.js'></script>
<script src='js/modules/controller.js'></script>

<body>
<div data-ng-app = 'app' data-ng-controller = 'myCtrl'>
	<div class="container">
		<div class="row tac">
			<div class="winScreen">
				<button data-ng-hide = 'winScreen' class = 'button btn-primary animated fadeIn' data-ng-click = 'newGame()'>Restart Game</button>
				<span data-ng-show = 'winScreen' class = 'animated fadeIn'>{{winText}}</span>
				<button data-ng-show = 'winScreen' data-ng-click = 'newGame()' 
				class = 'button btn-primary animated fadeIn'>New Game</button>
			</div>
			<div class="field">
				<div data-ng-repeat = '(columnKey, columnValue) in field'>
					<div data-ng-repeat = '(rowKey, rowValue) in field[columnKey]' class='cell {{rowValue}}'  data-ng-click = 'cellClick(rowKey, columnKey)'>{{columnValue}}</div>
				</div>
			</div>
<!-- 			<div class="winScreen" data-ng-show = 'winScreen'>
				<div class = "animated fadeIn">{{winText}}</div>
				<div class="button btn-primary animated fadeIn" data-ng-click = 'newGame()'>New Game</div>
				********************
			</div> -->
		</div>
	</div>
</div>
</body>
</html>
